<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="views/layout/admin/base-layout"
>
  <section layout:fragment="content" class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-8">
          <div class="card" style="border-radius: 10px">
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0">
                <span
                  style="color: #7fad39"
                  th:text="${'Thanks for your Order! '+ order.recipientName}"
                ></span>
              </h5>
            </div>
            <div class="card-body p-4">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <p class="lead fw-normal mb-0" style="color: #7fad39">
                  Receipt
                </p>
                <p
                  class="small text-muted mb-0"
                  th:text="${'Order Date: '+ order.orderDate}"
                ></p>
              </div>
              <div
                class="card shadow-0 border mb-4"
                th:each="order_item: ${order_items}"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <img
                        th:src="@{/assets/img/featured/} + ${order_item.product.image} "
                        class="img-fluid"
                        alt="Phone"
                      />
                    </div>
                    <div
                      class="col-md-2 text-center d-flex justify-content-center align-items-center"
                    >
                      <p
                        class="text-muted mb-0"
                        th:text="${order_item.product.name}"
                      ></p>
                    </div>

                    <div
                      class="col-md-2 text-center d-flex justify-content-center align-items-center"
                    >
                      <p
                        class="text-muted mb-0 small"
                        th:text="${order_item.product.price +' $'}"
                      ></p>
                    </div>
                    <div
                      class="col-md-2 text-center d-flex justify-content-center align-items-center"
                    >
                      <p
                        class="text-muted mb-0 small"
                        th:text="${order_item.quantity}"
                      ></p>
                    </div>
                    <div
                      class="col-md-2 text-center d-flex justify-content-center align-items-center"
                    >
                      <p
                        class="text-muted mb-0 small"
                        th:text="${order_item.price+' $'}"
                      ></p>
                    </div>
                  </div>
                  <hr
                    class="mb-4"
                    style="background-color: #e0e0e0; opacity: 1"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-between pt-2">
                <p class="fw-bold mb-0">Order Details</p>
                <p class="text-muted mb-0">
                  <span
                    class="fw-bold me-4"
                    th:text="${'Total '+ #numbers.formatDecimal(order.totalAmount,0,2)} + ' $'"
                  ></span>
                </p>
              </div>
            </div>
            <div
              class="card-footer border-0 px-4 py-5"
              style="
                background-color: #7fad39;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
              "
            >
              <h5
                class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0"
              >
                Total paid:
                <span
                  class="h2 mb-0 ms-2"
                  th:text="${#numbers.formatDecimal(order.totalAmount,0,2)} + ' $'"
                ></span>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
